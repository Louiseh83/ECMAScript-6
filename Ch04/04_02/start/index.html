<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		var dog = {
			bark(times) {
				console.log("bark".repeat(times));
			},
			growl(times) {
				console.log("growl".repeat(times));
			},
			snore(times) {
				console.log("snore".repeat(times));
			}
		};
		
		dog.bark(3);
		dog.growl(4);
		dog.snore(5);

		
	</script>
	<title>Object Literal Enhancement</title>
</head>
<body>
</body>	
</html>
